<main>
  <app-search-input (searchChange)="onSearchChange($event)" />
  <app-search-results [data]="filteredData()"></app-search-results>
  <div class="wave-wrapper wave-animation">
    <div class="wave-wrapper-inner bg-top">
      <div
        class="wave wave-top"
      ></div>
    </div>
    <div class="wave-wrapper-inner bg-middle">
      <div
        class="wave wave-middle"
      ></div>
    </div>
    <div class="wave-wrapper-inner bg-bottom">
      <div
        class="wave wave-bottom"
      ></div>
    </div>
  </div>
</main>
